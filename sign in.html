  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgba(237, 215, 238, 0.865);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signin-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .signin-box h2 {
      text-align: center;
      color: #0067b8;
      margin-bottom: 20px;
    }

    .signin-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .signin-box button {
      width: 100%;
      padding: 10px;
      background-color: #0067b8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .signin-box button:hover {
      background-color: #004a8a;
    }

    .signin-box a {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #0067b8;
    }
  </style>

<body>
  <div class="signin-box">
    <h2>Sign In</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">SUBMIT</button>
    </form>
    <a href="index.html">‚è™ Back to Home</a>
  </div>
  
  
  <script>
  //   // signin-box=document.getElementById
  //   button=document.getElementById("signin-box")
  //   button.addEventListener("contextmenu",()=>{
  //   document.querySelector(".box")
  //   alert("Right click is harmfulüí•...!");
  //  });
      document.addEventListener("DOMContentLoaded", () => {
          const signInBtn = document.getElementById("signin-btn");
          const modal = document.getElementById("signin-modal");
          const closeBtn = document.querySelector(".close-btn");
          const loginForm = document.getElementById("login-form");
          
          // Open modal
          signInBtn.addEventListener("click", () => {
              modal.style.display = "block";
            });
            
            // Close modal on close button
            closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });

      // Close modal when clicking outside the box
      window.addEventListener("click", (event) => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
    });
    
    // Handle login submission
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        alert(`Logged in as: ${email}`);
        modal.style.display = "none";
      });
    });

  </script>
